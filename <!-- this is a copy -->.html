<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="icon" type="favicon.png" href="favicon.png"> -->
</head>
<body>

    <div id="wrapper">

        <div class="container">
            <div class="navbar">
                
                <div class="logo-container">
             <!-- <img src="anu.jpg" class="logo"> -->
            <div class="logo-text"> <img src="anu.jpg" class="logo">NURAG</div> 
                </div>
                
                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>

            </div>

            <div class="hero-section">
                <!-- name problem -->
                <div class="absolute faded-text">Anurag Samria</div>
                
                <div class="hero-section-left">

                    <div class="hero-section-heading">Hi ! FOLKS</div>
                    
                    <div class="hero-section-sub-heading">
                        I am a <span class="role"></span>
                    </div>
                    <div class="hero-section-description">
                        I'm a software developer and here is my portfolio website. here you'll
                        learn about my journey as a software developer.
                    </div>

                    <div class="btn-pink" id="btn">Hire me</div>
                </div>

                <div class="hero-section-right">
                    <div class="absolute icons icon-dots">
                        <img src="dots.png" alt="" />
                    </div>
                    <div class="absolute icons icon-cube">
                        <img src="cube.png" alt="" />
                    </div>
                    <div class="absolute icons icon-circle">
                        <img src="circle.png" alt="" />
                    </div>
                    <div class="absolute icons icon-zigzag">
                        <img src="zigzags.png" alt="" />
                    </div>
                    <div class="absolute icons icon-plus">
                        <img src="plus.png" alt="" />
                    </div>
                    <div class="anurag-image" id="anurag">
                        <img src="anurag2.jpeg" alt="" />
                    </div>

                </div>
            </div>

            <div class="project-section">
                <h2 class="page-header">Projects</h2>
                <div class="project-container">
                    <div class="project-card" id="project1"></div>
                    <div class="project-number">01</div>
                    <div class="project-content">
                        <div class="project-skills-container">
                            <img class="project-skill" src="./project images/HTML.png" alt="" />
                            <img class="project-skill" src="./project images/CSS.png" alt="" />
                            <img class="project-skill" src="./project images/Javascript.svg" alt="" />
                            <img class="project-skill" src="./project images/Express.png" alt="" />
                            <img class="project-skill" src="./project images/NextJsCircle.png" alt="" />
                            <img class="project-skill" src="./project images/NodeJs.svg" alt="" />
                            <img class="project-skill" src="./project images/MongoDB.svg" alt="" />
                            <img class="project-skill" src="./project images/Redux.svg" alt="" />
                            <img class="project-skill" src="./project images/Vercel.svg" alt="" />
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
            <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
            <script>

              var typeData = new Typed(".role", {
                strings: [
                  "Full Stack Developer...",
                  "Web Developer...",
                  "UI-UX Designer...",
                  "Backend Developer...",
                  "Coder...",
                ],
                loop: true,
                typeSpeed: 100,
                backSpeed: 80,
                backDelay: 1000,
              });
            </script>
</body>
</html>
